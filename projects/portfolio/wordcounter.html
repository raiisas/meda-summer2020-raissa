    <script>
        var textCount = document.getElementById('counter');
        textCount.addEventListener('keyup, countCharset, false');

        function countCharset(e) {
            var enterText, autoCount, maxChar;
            // get the number of characters in counter
            enterText = document.getElementById('counter').value;
            // number left = number of characters - the max or 250
            maxChar = (250-(enterText.length));
            autoCount = document.getElementById('remainingCharset');
            // questionable as to whether this is for the remainingCharset
            autoCount.textContent = maxChar
        }

        textCount = document.getElementById('counter');                   
        textCount.addEventListener('keyup', countCharset, false);
    </script>
