<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="66" class="key">
      <kbd>M</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="68" src="sounds/clap.wav"></audio>
  <audio data-key="82" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="65" src="sounds/openhat.wav"></audio>
  <audio data-key="77" src="sounds/boom.wav"></audio>
  <audio data-key="66" src="sounds/ride.wav"></audio>
  <audio data-key="79" src="sounds/snare.wav"></audio>
  <audio data-key="84" src="sounds/tom.wav"></audio>
  <audio data-key="83" src="sounds/tink.wav"></audio>

<script>

</script>


</body>
</html>
