<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Example HTML Table</title>


  <style>
  /* CSS goes between the style tags. */
  table {
      border: solid 1px black;
      padding: 10px;
  }
  td {
      border: dashed 1px grey;
      background-color: lightgrey;
      color: fuchsia;
      padding 5px;
      margin: 5px;
  }
  </style>

</head>

<body>

    <!-- Table Examples - 
    <table> = contains the whole table
    <tr> = represents a table row
    <td> = represents a(n) table area-->

    <table>
        <tr>
            <td>Dog Name</td>
            <td>Last Name</td>
            <td>Doggie Email</td>
        <tr>
            <td>Spot</td>
            <td>Stuart</td>
            <td>spot@dogs.com</td>
        </tr>
            
        <tr>
            <td>Rover</td>
            <td>Jelly</td>
            <td>rover@dogs.com</td>
        </tr>
    
        <tr>
            <td>Zynga</td>
            <td>Davenport</td>
            <td>zynga@dogs.com</td>
        </tr>
           
        <tr>
            <td>Barker</td>
            <td>Elmo</td>
            <td>barker@dogs.com</td>
        </tr>
    </table>
	
  <script>
  /* JavaScript goes in between the script tags. */
  </script>
</body>
</html>
